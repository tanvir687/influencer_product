<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer products Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-width">
      <nav class="nav-container">
        <div class="nav-item">
          <h4 class="nav-title poppins-bold">Influencer products</h4>
          <ul class="nav-box">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log in</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </nav>
      <!-- influencer html start  -->
      <section class="influencer display-flex">
        <div class="influencer-container display-flex">
          <h2 class="influencer-title poppins-bold">Start your Journey as Influencer</h2>
          <p class="influencer-description poppins-semibold">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary poppins-bold">Preebook now <i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
        <div class="influencer-img">
          <img class="bg-image display-flex" src="./images/Circle design.svg" alt="" />
          <img class="camera-image " src="./images/main-camera.png" alt="" />
        </div>
      </section>
      <!-- influencer html end  -->
    </header>
    <main>
      <!-- sponsor html start  -->
        <section class="sponsore display-flex">
            <div class="sponsore-item display-flex">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
      <!-- sponsor html end  -->

        <section class="collection">
          <div>
            <h4 class="collection-title">Popular Collection</h4>
            <div class="collection-cart">
              <img src="./images/tripod.png" alt="">
              <h3 class="cart-title">Flex Tripod</h3>
              <h3 class="cart-price">$50.48</h3>
            </div>
          </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
